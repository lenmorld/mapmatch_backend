  <div id="login-form">
    <h1 style="text-align:center;"> Sign into your account </h1>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email" data-error="Please enter a valid email!">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>

      </form>
      <div id="buttons" class="center-align">
        <a class="waves-effect waves-light btn" href="signup.html">Sign Up</a>
        <button class="btn waves-effect waves-light" type="submit" name="action" onclick="submitLogIn()"> Log In
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </div>
  <div id="container">
  <div id="map" style="float: left;">
  </div>
</div>

          <p>

    </div>
    <div class="row">
