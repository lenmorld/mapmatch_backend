  <h1 style="text-align:center;"> Make an account </h1>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email" data-error="Please enter a valid email!">Email</label>
        </div>
      </div>
      <p>
        <input name="group1" type="radio" id="male" />
        <label for="male">Male</label>
      </p>
      <p>
        <input name="group1" type="radio" id="female" />
        <label for="female">Female</label>
      </p>
    </form>
    <div id="buttons" class="center-align">
  <button class="btn waves-effect waves-light" type="submit" name="action" onclick="submitSignUp()">Submit
    <i class="material-icons right">send</i>
  </button>
</div>
